	<div id="titleBar">

<script>

var projectBox = d3.select(".container").append("div").attr("class","projectBox")

new_project("Linear Algebra Grapher","linear_graph","white")
new_project("Chord Visualizer","chord_vis")
new_project("The Game of Hex","hex")
new_project("The Game of Life","game_of_life")
// new_project("The Multi-Armed Bandit Problem","multiarmed_bandit")



function new_project(title,url,titleColor="black"){
	projectBox
		.append("a")
			.attr("id",url)
			.attr("class","project")
			.attr("href", url+"/index.html")
			.style("background-image","url("+url+"/thumb.png)")
			.text(title)
			.style("color", titleColor)
}




</script>
