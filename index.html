function new_video(title,url,dir, titleColor="black"){
	videoBox
		.append("a")
			.attr("id",url)
			.attr("class","project")
			.attr("href", url)
			.style("background-image","url(" + dir + "/thumb.png)")
			.text(title)
			.style("color", titleColor)
}
	


function new_project(title,url,titleColor="black"){
	projectBox
		.append("a")
			.attr("id",url)
			.attr("class","project")
			.attr("href", url+"/index.html")
			.style("background-image","url("+url+"/thumb.png)")
			.text(title)
			.style("color", titleColor)
}
